<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/kompa.png" />
    <title>K0MPA WEBSITE</title>

    <!-- Google Fonts: Asimovian (s처 para .brand-font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>

  <style>
    /* ---------- Fundo global (n찾o corta no footer) ---------- */
    :root {
      --bg-a: #14070a;
      --bg-b: #10060a;
      --bg-c: #0b0507;
    }

    html {
      min-height: 100%;
      background-color: var(--bg-c); /* fallback */
      background-image: linear-gradient(180deg, var(--bg-a) 0%, var(--bg-b) 45%, var(--bg-c) 100%);
      background-attachment: fixed;  /* fixa o gradiente ao viewport */
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* o body e o #root n찾o sobrep천em o fundo */
    html, body, #root { min-height: 100%; }
    body {
      margin: 0;
      background: transparent;
      color: #fff;
      font-family:
        system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell,
        "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* iOS/Safari: evita glitch do background-attachment: fixed */
    @supports (-webkit-touch-callout: none) {
      html { background-attachment: scroll; }
    }

    /* ---------- Fonte da marca apenas onde aplicado ---------- */
    .brand-font {
      font-family: "Asimovian", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      font-weight: 700; /* ajusta se quiseres */
      letter-spacing: .5px; /* opcional */
    }
  </style>
</html>
